<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>amt Homepage</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>

<body>
    <div class="container" style="margin-top:20px;">
        <div class="card row">
            <div class="card-header">
                <div class="row">
                    <div class="col-1 p-1 pl-2 pt-2"><img class="img-fluid" style="float: left;"
                            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png">
                    </div>
                    <div class="col-11">
                        <form id="google-search-form" name="search">
                            <input id="google-search-input" autocomplete="off" class="form-control" type="text"
                                placeholder="Arama yap">
                        </form>
                    </div>
                </div>
                <div id="bookmarks">
                    <div id="bookmarksList" class="mt-1">
                        <div id="Bookmark-add-form" class="btn-group pt-3">
                            <form id="bookmark-form" name="add">
                                <div class="form-row">
                                    <div class="form-group col-11">
                                        <button type="button" class="btn btn-success" data-toggle="modal"
                                            data-target="#exampleModal" data-whatever="@getbootstrap"><i
                                                class="fa fa-plus"></i> </button>

                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Yer imi ekle</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <div class="form-row">
                                                                <div class="col">
                                                                    <input id="urlnameInput" autocomplete="off"
                                                                        type="text" class="form-control"
                                                                        placeholder="Başlık">
                                                                </div>
                                                                <div class="col">
                                                                    <input id="urlInput" autocomplete="off" type="text"
                                                                        class="form-control" placeholder="URL">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Kapat</button>
                                                        <button type="submit" class="btn btn-success">Ekle</button>
                                                    </div>
                                                    <div id="alertinmodal"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-header" style="background-color: #82ccdd">Görev Listesi</div>
            <div class="card-body" style="padding-left:0.7rem;">
                <div class="row">
                    <form id="todo-form" name="form" class="col-8">
                        <div class="form-row align-items-center">
                            <div class="col-9">
                                <input class="form-control" autocomplete="off" type="text" name="todo" id="todo"
                                    placeholder="Bir Görev Girin">
                            </div>
                            <div class="col-1">
                                <button type="submit" class="btn btn-info">Görev Ekleyin</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-4">
                        <div id="alert" style="cursor: progress;"></div>
                    </div>
                </div>
            </div>
            <div class="card-body" style="padding-top:0;padding-left:0.7rem;">
                <h5 class="card-title" id="tasks-title">Görevler</h5>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input class="form-control" autocomplete="off" type="text" name="filter" id="filter"
                            placeholder="Bir Görev Arayın">
                    </div>
                </div>
                <ul id="todos" class="list-group">
                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#">Tüm Görevleri Tamamla</a>
            </div>

            <div class="card-header" style="border-top:1px solid rgba(0,0,0,.125); background-color: #fad390;">Not
                Listesi</div>
            <div class="card-body" style="padding-left:0.7rem;">
                <div class="row">
                    <form id="noteForm" name="form" class="col">
                        <button type="submit" class="btn btn-warning">Not Ekleyin</button>
                    </form>
                    <div class="col-4">
                        <div id="alertinNotes" style="cursor: progress;"></div>
                    </div>
                </div>
            </div>
            <form id="noteList" class="row" style="padding:0.7rem;">
            </form>

        </div>
        <p class="text-center text-muted">Made by <a href="mailto:amtctnky@outlook.com"
                class="text-reset text-decoration-none">amt</a></p>
        <style>
            body {
                background-image: url("bg.jpg");
            }

            textarea {
                overflow-y: scroll;
                height: 200px;
                width: 300px;
                resize: none;
                /* Remove this if you want the user to resize the textarea */
                margin: 5px;
            }

            .butonmargin {
                margin-right: 3px;
                margin-bottom: 1px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="todo.js"></script>
        <script src="https://kit.fontawesome.com/5a87bff91d.js"></script>

</body>

</html>
