<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Pomowork</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">



                <div id="pomodoro-section" class="mx-auto my-5 text-center">
                    <div class="water">
                        <span class="wave"></span>
                        <span class="deep-water"></span>
                    </div>
                    <img id="emj" src=""></img>
                    <div id="minute">
                        <p>
                        </p>
                    </div>
                    <div class="justify-content-center">
                        <button id="startpomodoro" class="btn btn-success" lang="strt"></button>
                        <button id="breakpomodoro" class="btn btn-warning" lang="brk"></button>
                        <button id="historybtn" class="btn btn-info" data-toggle="modal"
                            data-target="#pomodorohistory"><i class="fas fa-history"></i></button>
                    </div>
                    <p style="font-size: 14px; display: inline;" lang="ttlpmr"> </p>
                    <p style="font-size: 14px; display: inline;"><span id="allpomodoro">0</span>
                        (<span id="longbreak">0</span>/4)</p>


                    <div id="history" class="no-animation">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="monday" class="name">Pzt</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="tuesday" class="name">Sal</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="wednesday" class="name">Çar</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="thursday" class="name">Per</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="friday" class="name">Cum</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="saturday" class="name">Cmt</div>
                        </div>
                        <div class="skill">
                            <div class="graph" data-container="body" data-toggle="popover" data-placement="top"
                                data-content="Ort. pomodoro:" data-trigger="hover">
                            </div>
                            <div id="sunday" class="name">Paz</div>
                        </div>
                    </div>
                </div>


                <div id="todos-section" class="mx-auto">
                    <div class="row my-2">
                        <div class="col-3 my-2">
                            <h4 lang="tds">Görevler</h4>
                        </div>
                        <div class="col-9">
                            <div id="alertInTodo" style="cursor: progress;"></div>
                        </div>
                    </div>
                    <form id="todo-form" name="form" class="mx-auto">
                        <div class="form-row align-items-center">
                            <div class="col-9">
                                <input class="form-control" autocomplete="off" type="text" name="todo" id="todo"
                                    placeholder="Bir Görev Girin" lang="entrtds">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-info" lang="addtds">Görev Ekleyin</button>
                            </div>
                        </div>
                    </form>
                    <div id="todosList">
                        <ul id="todos" class="list-group">
                        </ul>
                    </div>
                    <input class="form-control" autocomplete="off" type="text" name="filter" id="filter"
                        placeholder="Bir Görev Arayın" lang="srchtds">
                    <button id="clear-todos" class="btn btn-dark my-2" lang="cmplttds">Tüm Görevleri Tamamla</button>
                </div>
            </div>
            <div id="main-section" class="col-lg-6">
                <form id="google-search-form" class="col-8 center" name="search">
                    <img style="float: left;" src="images/googlelogo_color_92x30dp.png">
                    <input id="google-search-input" autocomplete="off" class="form-control col-12" type="text"
                        placeholder="Arama yap" lang="srch">
                </form>
                <div id="bookmarksList" class="center mt-3">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#bookmarkmodal"><i
                            class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="alertInBookmark"></div>
            </div>
            <div class="col-lg-3 my-5">
                <div class="row">
                    <div class="col-6">
                        <button id="noteForm" type="submit" class="btn btn-warning" lang="addnt">Not Ekleyin</button>
                    </div>
                    <div class="col-6">
                        <div id="alertInNotes"></div>
                    </div>
                </div>
                <form id="noteList" class="row"></form>
            </div>
        </div>
    </div>
    </div>
    <section>
        <!-- bookmark add form modal -->
        <form id="bookmark-form" name="add">
            <div class="modal fade" id="bookmarkmodal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" lang="addbkmrktttl">Yer imi ekle</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col">
                                    <input id="urlnameInput" autocomplete="off" type="text" class="form-control"
                                        placeholder="Başlık" lang="ttlebkmrk">
                                </div>
                                <div class="col">
                                    <input id="urlInput" autocomplete="off" type="text" class="form-control"
                                        placeholder="URL">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" data-toggle="modal"
                                data-target="#bookmarkmodal" lang="addbkmrk">Ekle</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- bookmark add form modal -->
        <!-- bookmark edit form modal -->
        <form id="bookmark-edit-form" name="edit">
            <div class="modal fade" id="bookmarkmodaledit" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" lang="edtbkmrk">Yer imini düzenle</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col">
                                    <input id="editurlnameInput" autocomplete="off" type="text" class="form-control"
                                        placeholder="Başlık" lang="ttlebkmrk">
                                </div>
                                <div class="col">
                                    <input id="editurleditInput" autocomplete="off" type="text" class="form-control"
                                        placeholder="URL">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="deletebookmark" type="button" class="btn btn-danger" data-dismiss="modal"
                                lang="dlt">Sil</button>
                            <button type="submit" class="btn btn-success" data-toggle="modal"
                                data-target="#bookmarkmodaledit" lang="edt">Düzenle</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- bookmark edit form modal -->
        <!-- settings form modal -->
        <a id="settings-button" data-toggle="modal" data-target="#settings-modal"><i class="fas fa-cog"></i></a>
        <div id="alertSettings"></div>
        <form id="settings-form" name="edit">
            <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" lang="sttngs">Ayarlar</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h4>Pomodoro</h4>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="pmdrtm">Çalışma Süresi</p>
                                </div>
                                <div class="col-2">
                                    <input id="pomodoro-start-setting" autocomplete="off" type="number"
                                        class="form-control">
                                </div>
                                <p class="col my-2">dk</p>
                            </div>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="pmdrbrk">Mola Süresi</p>
                                </div>
                                <div class="col-2">
                                    <input id="pomodoro-break-setting" autocomplete="off" type="number"
                                        class="form-control">
                                </div>
                                <p class="col my-2">dk</p>
                            </div>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="pmdrlngbrk">Uzun Mola Süresi</p>
                                </div>
                                <div class="col-2">
                                    <input id="pomodoro-longbreak-setting" autocomplete="off" type="number"
                                        class="form-control">
                                </div>
                                <p class="col my-2">dk</p>
                            </div>
                            <h4 lang="wllppr">Duvar Kağıdı</h4>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="dlywllppr">Günlük Duvar Kağıdı</p>
                                </div>
                                <div class="col-2 mt-2">
                                    <label class=" checkbox-container">
                                        <input id="daily-wallpaper" type="checkbox">
                                        <span class="dark-checkbox form-control"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="dlywllpprct">Günlük Duvar Kağıdı Kategorisi</p>
                                </div>
                                <div class="col-4">
                                    <select id="daily-wallpaper-category" class="form-control">
                                        <option value="nature" lang="ctgry[0]">Doğal</option>
                                        <option value="textures-patterns" lang="ctgry[1]">Kaplamalar</option>
                                        <option value="architecture" lang="ctgry[2]">Mimari</option>
                                        <option value="travel" lang="ctgry[3]">Yolculuk</option>
                                        <option value="animals" lang="ctgry[4]">Hayvanlar</option>
                                        <option value="arts-culture" lang="ctgry[5]">Sanat</option>
                                        <option value="business-work" lang="ctgry[6]">İş</option>
                                    </select> </div>
                            </div>
                            <div class="form-row">
                                <div class="col-4 my-2">
                                    <p lang="cstmwllppr">Özel Duvar Kağıdı</p>
                                </div>
                                <div class="col-8">
                                    <div class="form-row">
                                        <label for="upload-wallpaper" class="custom-file-select btn btn-dark">
                                            <i class="fas fa-file-upload"></i>
                                            <p style="display:inline" lang="cstmwllpprbtn">Dosya Seç</p>
                                        </label>
                                        <input type='file' id='upload-wallpaper' name="background-image" />
                                        <input id="custom-wallpaper" autocomplete="off" type="text" class="form-control"
                                            placeholder="URL">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <select id="language" class="form-control col-2 float-left">
                                <option value="tr">TR</option>
                                <option value="en">EN</option>
                            </select>
                            <button id="default-settings" type="button" class="btn btn-secondary" data-toggle="modal"
                                data-target="#settings-modal" lang="dflt">Varsayılan</button>
                            <button type="submit" class="btn btn-success" data-toggle="modal"
                                data-target="#settings-modal" lang="sv">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- settings edit form modal -->
    </section>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
